<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Selección Stickers Johhan Urrutia</title>
</head>
<body>
    <main>
        <h1>Selección De Stickers</h1>
        <h3>Puedes llevar hasta 10 Stickers en total</h3>
        <div class="imagenesContenedor">
            <div class="imagenContenedor">
                <img src="assets/imgs/sticker1.png" class="imagenSticker" alt="">
                <input id="inputUno" type="number" min="1" max="10" value="0">
            </div>
            <div class="imagenContenedor">
                <img src="assets/imgs/sticker2.png" class="imagenSticker" alt="">
                <input id="inputDos" type="number" min="1" max="10" value="0">
            </div>
            <div class="imagenContenedor">
                <img src="assets/imgs/sticker3.png" class="imagenSticker" alt="">
                <input id="inputTres" type="number" min="1" max="10" value="0">
            </div>
        </div>
    </main>
    <footer>
        <button type="button" class="btn btn-danger rounded-pill" id="botonVerificar">Verificar</button>
        <h3 id="validacionFinal"></h3>
    </footer>
    <script src="assets/js/app.js"></script>
</body>
</html>
